        <h2>Điều khoản sử dụng</h2><br>
        <strong>1. Giới thiệu</strong>
          <p>
          Chào mừng bạn đến với Lịch Âm.

          Chúng tôi là 2One - đội ngũ phát triển của Lịch Âm. Thỏa thuận sử dụng và bảo mật này được lập bởi, giữa bạn và 2One.

          Khi bạn sử dụng ứng dụng di động (Lịch Âm) của chúng tôi đồng nghĩa là bạn đồng ý với các điều khoản và điều kiện này.

          Lịch Âm được thiết kế để giúp bạn xem lịch theo Âm hoặc Dương lịch, đồng thời có thể tạo sự kiện, nhắc nhở theo mục đích cá nhân

          của bạn. Ngoài ra còn có một số tiện ích đi kèm để giúp bạn có những trải nghiệm tốt hơn trên Lịch Âm.

          </p>
        <strong>2. Thỏa thuận sử dụng</strong>
          <p>
            2One sở hữu và duy trì mọi quyền sở hữu trí tuệ đối với các dịch vụ, hình ảnh và chức năng mà chúng tôi

            cung cấp trên ứng dụng Lịch Âm. Bạn chỉ được phép sử dụng các dịch vụ, hình ảnh và chức năng vào mục đích cá nhân (không dùng cho mục đích thương mại)

            và không được sao chép, sửa đổi hay tạo ra các sản phẩm tương tự công khai trên phương tiện đại chúng.

            2One sẽ không chịu trách nhiệm hay tổn thất đối với các sản phẩm không chính chủ hay bị sửa đổi. Các hành vi phá hoại tác động lên ứng dụng

            2One có quyền đơn phương chấm dứt quyền sử dụng của bạn.
          </p>
        <strong>3. Thỏa thuận bảo mật</strong><br>
        <strong>3.1 Thông tin thu thập</strong>
          <p>
             Khi bạn đăng ký sử dụng Lịch Âm, bạn cần cung cấp một số thông tin cá nhân như họ tên, địa chỉ email, giới tính,
             
             ngày sinh, số điện thoại. Trong đó chỉ họ tên và địa chỉ email là bắt buộc, những thông tin khác bạn có thể cung cấp hoặc không cung cấp.
          </p>
        <strong>3.2 Sử dụng thông tin</strong>
          <p>
            Chúng tôi chỉ sử dụng thông tin cá nhân của bạn vào mục đích định danh quyền sử dụng dịch vụ mà chúng tôi cung cấp

            trong ứng dụng Lịch Âm. Cụ thể là để nhận biết người dùng miễn phí (free) và người dùng trả phí (premium). Mỗi loại người dùng

            sẽ bị giới hạn một số dịch vụ chức năng nhất định. Ngoài ra, chúng tôi không sử dụng thông tin cá nhân của bạn vào những mục đích nào khác,

            đồng thời không cung cấp cho một bên thứ ba.
          </p>
          <strong>3.3 Sửa đổi hoặc xóa thông tin</strong>
          <p>
            Bạn hoàn toàn có thể sửa đổi hoặc xóa thông tin mà bạn cung cấp cho chúng tôi. Ngoại trừ địa chỉ email nếu bạn đã xác thực.
